        <h2 class="py-3 text-center"> bootstrap 5 form classes</h2>
        <div class="row py-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control">
                </div><br><br>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control">
                    <small class="form-text text-muted">
                        your password must one letter uper case
                    </small>
                </div><br><br>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" value="Abc@email.com" class="form-control-plaintext" readonly>
                </div>


                <div class="form-group"><br>
                    <label>country</label>
                    <select name="" id="" class="form-control">
                        <option value="">India</option>
                        <option value="">Nepal</option>
                        <option value="">Afghanistan</option>
                        <option value="">Australia</option>
                        <option value="">Pakistan</option>
                    </select>
                </div>
                <div class="form-group"><br><br>
                    <label>Message</label>
                    <textarea name="" id="" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group"><br><br>
                    <label>Files Upload</label><br>
                    <input type="file" class="form-control-file">
                </div>
                <div class="form-group"><br><br>
                    <label>Amount</label>
                    <input type="range" class="form-control-range">
                </div>
                <div class="form-group"><br><br>
                    <label>Hobbies</label><br>
                    <input type="checkbox" class="form-check-input" id="musiccheck">
                    <label for="musiccheck" class="form-check-lable">Music</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" class="form-check-input" id="sportscheck">
                    <label for="sportscheck" class="form-check-lable">sports</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" class="form-check-input" id="bookscheck">
                    <label for="bookscheck" class="form-check-lable">books</label>
                </div>
                <div class="form-group"><br><br>
                    <label>Gender</label><br>
                    <input type="radio" class="form-check-input" name="gender" id="maleradio">
                    <label for="maleradio" class="form-check-lable">Male</label>
                </div>
                <div class="form-group">
                    <input type="radio" class="form-check-input" name="gender" id="femaleradio">
                    <label for="sportscheck" class="form-check-lable">Female</label>
                </div>
